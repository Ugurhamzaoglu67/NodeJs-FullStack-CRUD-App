<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>

   <!-- HEADER -->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">
                            My User Management System...
                        </a>
                    </div>
                </div>
            </nav>

        </header>
       
    <!-- /HEADER -->
    
   <!-- MAIN  -->
        <main id="site-main">
            <div class="container">


                <div class="box-nav d-flex justify-between">
                   <div class="filter">
                       <a href="/"><i class="fas fa-angle-double-left"></i> All users</a>
                   </div>
                </div>
                
                <div class="form-title text-center">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-light">Create a new  account</span>
                </div>


                <form  method="POST" id="update_user">
                        <div class="new_user">
                            <div class="form-group">
                                <label for="Name" class="text-dark">Name</label>
                                <input type="hidden" name="id" value="">
                                <input type="text" name="name" value="" placeholder="Ugur hmz">
                            </div>
                            <div class="form-group">
                                <label for="Email" class="text-dark">Email</label>
                                <input type="text" name="email"  placeholder="...@gmail.com">
                            </div>

                            <div class="form-group">
                                <label for="Gender" class="text-dark">Gender</label>
                                <div class="radio inline">
                                    <input type="radio" id="radio-2" name="gender" value="Male">
                                    <label for="radio-2" class="radio-label">Male</label>
                                </div>

                                <div class="radio inline">
                                    <input type="radio" id="radio-3" name="gender" value="Female">
                                    <label for="radio-3" class="radio-label">Female</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="Gender" class="text-dark">Status</label>
                                <div class="radio inline">
                                    <input type="radio" id="radio-4" name="status" value="Active">
                                    <label for="radio-4" class="radio-label">Active</label>
                                </div>

                                <div class="radio inline">
                                    <input type="radio" id="radio-5" name="status" value="Inactive">
                                    <label for="radio-5" class="radio-label">Inactive</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn text-dark update" type="submit">
                                    Save
                                </button>
                            </div>

                        </div>
                </form>


            </div>
        </main>
   <!-- /MAIN  -->



</body>
</html>
